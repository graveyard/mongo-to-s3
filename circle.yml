machine:
  post:
  - cd $HOME && git clone --depth 1 -v git@github.com:clever/ci-scripts.git && cd ci-scripts && git show --oneline -s
  - $HOME/ci-scripts/circleci/golang-install 1.9
  services:
  - docker
checkout:
  post:
  - $HOME/ci-scripts/circleci/golang-move-project
compile:
  override:
  - make install_deps
  - make build
test:
  override:
  - make test
deployment:
  master:
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS mongo-to-s3
    - $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS mongo-to-s3 clever-dev no-confirm-deploy
    - $HOME/ci-scripts/circleci/dapple-deploy $DAPPLE_URL $DAPPLE_USER $DAPPLE_PASS mongo-to-s3 production no-confirm-deploy
    branch: master
  non-master:
    owner: Clever
    commands:
    - $HOME/ci-scripts/circleci/docker-publish $DOCKER_USER $DOCKER_PASS "$DOCKER_EMAIL" $DOCKER_ORG
    - $HOME/ci-scripts/circleci/catapult-publish $CATAPULT_URL $CATAPULT_USER $CATAPULT_PASS mongo-to-s3
    branch: /^(?!master$).*$/
general:
  build_dir: ../.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
