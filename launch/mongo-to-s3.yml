run:
  type: docker
env:
- IL_URL
- IL_USERNAME
- IL_PASSWORD
- IL_CONFIG
- SIS_URL
- SIS_USERNAME
- SIS_PASSWORD
- SIS_CONFIG
- SIS_READ_URL
- SIS_READ_USERNAME
- SIS_READ_PASSWORD
- SIS_READ_CONFIG
- APP_SIS_URL
- APP_SIS_USERNAME
- APP_SIS_PASSWORD
- APP_SIS_CONFIG
- APP_SIS_READ_URL
- APP_SIS_READ_USERNAME
- APP_SIS_READ_PASSWORD
- APP_SIS_READ_CONFIG
- LEGACY_URL
- LEGACY_CONFIG
- LEGACY_READ_URL
- LEGACY_READ_CONFIG
resources:
  cpu: 0.01
  soft_mem_limit: 0.8
  max_mem: 1.5
dependencies:
- gearman-admin
team: eng-ip
aws:
  custom: true
  s3:
    read:
      - clever-analytics
      - redshift-respawn
      - district-user-permissions-snapshot
    write:
      - clever-analytics
      - redshift-respawn
      - district-user-permissions-snapshot
  managed:
    clever:
    - Workflows
